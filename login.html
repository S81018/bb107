<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/logo.css">
</head>

<body>
    <!-- 上面的logo区  -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 下面的登录和注册盒子 -->
    <!-- 登录的盒子开始 -->
    <div class="box login">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 登录的表单 -->
        <form class="layui-form" action="">
            <!-- 第一行用户名 -->
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行密码 -->
            <div class="layui-form-item">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">立即登录</button>
            </div>
            <!-- 第四行超链接 -->
            <div class="layui-form-item goto">
                <a href="javascript:;">去注册账号</a>
            </div>

        </form>
        <!-- 登录表单结束 -->
    </div>
    <!-- 登录的盒子结束 -->


    <!-- 注册的盒子开始 -->
    <div class="box register">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 注册的表单 -->
        <form class="layui-form" action="">
            <!-- 第一行用户名 -->
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行密码 -->
            <div class="layui-form-item">
                <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行重复密码 -->
            <div class="layui-form-item">
                <input type="password" name="title" required lay-verify="required" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第四行按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第五行超链接 -->
            <div class="layui-form-item goto">
                <a href="javascript:;">去登录</a>
            </div>

        </form>
        <!-- 注册表单结束 -->
    </div>
    <!-- 注册的盒子结束 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/logo.js"></script>
</body>

</html>
